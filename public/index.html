<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkly - URL Shortener</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%234F46E5'></rect><text x='50%' y='50%' font-family='Arial, sans-serif' font-size='80' font-weight='bold' fill='white' text-anchor='middle' dominant-baseline='central'>L</text></svg>">

     <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    
    <!-- Google Identity Services SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>

        :root {
            --primary-color: #4F46E5;
            --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --success-bg: rgba(34, 197, 94, 0.1);
            --success-border: rgba(34, 197, 94, 0.2);
        }

        [data-theme="dark"] {
            --glass-bg: rgba(30, 30, 40, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --card-bg: rgba(30, 30, 40, 0.85);
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --success-bg: rgba(34, 197, 94, 0.15);
            --success-border: rgba(34, 197, 94, 0.3);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        /* Glassmorphism Container */
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            text-align: center;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        [data-theme="dark"] h1 {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .container p {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            margin: 12px 0;
            border: 2px solid rgba(79, 70, 229, 0.3);
            border-radius: 12px;
            font-size: 15px;
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-family: inherit;
            outline: none;
        }

        [data-theme="dark"] input {
            border-color: rgba(124, 58, 237, 0.3);
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        button {
            background: var(--primary-gradient);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            border-radius: 15px;
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #result h3 {
            margin-top: 0;
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        #shortUrl {
            display: block;
            margin: 15px 0;
            padding: 12px;
            background: var(--card-bg);
            border-radius: 10px;
            word-break: break-all;
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            border: 1px solid var(--glass-border);
        }

        #copyBtn {
            width: auto;
            margin: 15px auto 0;
            padding: 10px 20px;
        }

        /* User Bar with Glassmorphism */
        #user-bar {
            max-width: 500px;
            margin: 20px auto 15px auto;
            padding: 15px 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            box-shadow: var(--glass-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #user-bar #user-info {
            display: flex !important;
            align-items: center;
            gap: 15px;
        }
        
        #user-bar #user-info span {
            color: var(--text-primary);
            font-weight: 500;
        }

        #user-bar #user-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(79, 70, 229, 0.1);
            transition: all 0.3s ease;
        }

        #user-bar #user-info a:hover {
            background: rgba(79, 70, 229, 0.2);
        }

        #user-bar #user-info button {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 8px;
            font-weight: 500;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            width: 50px;
            height: 25px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-gradient);
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        [data-theme="dark"] .theme-toggle::before {
            transform: translateX(25px);
        }

        /* GSI Button Container Styling */
        #gsi-button-container {
            display: flex;
            justify-content: center;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: var(--text-primary); 
            font-size: 0.9rem;
            opacity: 1;
            position: relative;
            z-index: 1;
        }

        .footer-gear {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 5px;
            animation: rotate 2s linear infinite;
            color: var(--primary-color); /* Added color for gear */
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                margin: 20px auto;
            }
            
            .container {
                padding: 20px;
                margin: 0 auto;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            #user-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            footer {
                margin-top: 30px;
                padding: 15px;
            }
        }
    </style>

</head>

<body>

    <!-- separate bar for user info -->
    <div id="user-bar">
        <div id="auth-container">
            <!-- Google Sign-In button will be rendered here -->
            <div id="gsi-button-container"></div>
            <!-- User info and logout will appear here -->
            <div id="user-info" style="display: none;"></div>
        </div>
    </div>

    <!-- Main application card -->
    <div class="container">
    
        <h1>🔗 Linkly URL Shortener</h1>
        <p>Make your long URLs short and sweet!</p>
        
        <form id="shortenForm">
            <input type="url" id="longUrl" placeholder="Paste your long URL here..." required>
             <input type="text" id="customAlias" placeholder="Optional: your-custom-alias" style="margin-top: 5px;">
            <button type="submit">Shorten URL</button>
        </form>
        
        <div id="result">
            <h3>Your Short URL:</h3>
            <p><a id="shortUrl" href="#" target="_blank"></a></p>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>

    </div>

    <script>
        // --- 1. INITIALIZATION ---
        const firebaseConfig = {
  apiKey: "AIzaSyDRuTdgt9l5KEcGNEdXadm0FXRUndPsWAE",
  authDomain: "linkly-project-43464.firebaseapp.com",
  projectId: "linkly-project-43464",
  storageBucket: "linkly-project-43464.firebasestorage.app",
  messagingSenderId: "289406240228",
  appId: "1:289406240228:web:4b7e82d2a51089e8fbf3f1",
  measurementId: "G-CPNES7BTDN"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

        // DOM elements
        const authContainer = document.getElementById('auth-container');
        const gsiButtonContainer = document.getElementById('gsi-button-container');
        const userInfoDiv = document.getElementById('user-info');

        // --- 2. GOOGLE IDENTITY SERVICES (GIS) SETUP ---
         window.onload = function () {
            google.accounts.id.initialize({
                client_id: '289406240228-dv8ugcgfhds71gclc5akg9jclpe4is8o.apps.googleusercontent.com', 
                callback: handleCredentialResponse
            });

            // This renders the button as a fallback if the user closes the prompt
            google.accounts.id.renderButton(
                gsiButtonContainer,
                { theme: "outline", size: "large" } 
            );
        };

        // --- 3. FIREBASE AUTHENTICATION HANDLERS ---
        // This function is called after a user signs in with Google
        async function handleCredentialResponse(response) {
            const googleIdToken = response.credential;
            const credential = firebase.auth.GoogleAuthProvider.credential(googleIdToken);

            try {
                // Sign in to Firebase with the Google credential
                const result = await auth.signInWithCredential(credential);
                console.log("Successfully signed in with Firebase:", result.user.displayName);
            } catch (error) {
                console.error("Firebase sign-in error:", error);
                alert("Error signing in. Please try again.");
            }
        }

        // This function listens for changes in the user's login state
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                gsiButtonContainer.style.display = 'none';
                userInfoDiv.style.display = 'block';
                userInfoDiv.innerHTML = `
                    <span>Welcome, ${user.displayName}!</span>
                    <a href="/dashboard.html" style="margin-left: 15px; text-decoration: none;">Dashboard</a>
                    <button onclick="signOutUser()" style="margin-left: 10px;">Logout</button>
                `;
            } else {
                // User is signed out
                gsiButtonContainer.style.display = 'block';
                userInfoDiv.style.display = 'none';
                userInfoDiv.innerHTML = '';

                google.accounts.id.prompt(); 

            }
        });

        // Function to sign the user out
        function signOutUser() {
            auth.signOut();
        }

        // --- 4. URL SHORTENING LOGIC (UPDATED) ---
        document.getElementById('shortenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const longUrl = document.getElementById('longUrl').value;
            const customAlias = document.getElementById('customAlias').value.trim();
            const resultDiv = document.getElementById('result');
            const shortUrlLink = document.getElementById('shortUrl');

            // Get the current user
            const user = auth.currentUser;
            const headers = { 'Content-Type': 'application/json' };

            if (user) {
                try {
                    // Get the Firebase ID token for the authenticated user
                    const idToken = await user.getIdToken(true);
                    headers['Authorization'] = `Bearer ${idToken}`;
                } catch (error) {
                    console.error('Could not get auth token:', error);
                    alert('Authentication error. Please try logging in again.');
                    return;
                }
            }

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: headers, // Use the headers object (with or without token)
                    body: JSON.stringify({ 
                        originalUrl: longUrl, 
                        customAlias: customAlias // Send the alias to the backend
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong');
                }

                const data = await response.json();
                shortUrlLink.href = data.shortUrl;
                shortUrlLink.textContent = data.shortUrl;
                resultDiv.style.display = 'block';

            } catch (error) {
                alert(`Error: ${error.message}`);
                resultDiv.style.display = 'none';
            }
        });

        // (Clipboard logic remains the same)
        document.getElementById('copyBtn').addEventListener('click', function() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                this.textContent = 'Copied!';
                setTimeout(() => { this.textContent = 'Copy to Clipboard'; }, 2000);
            });
        });
    </script>

    <footer>
    © 2025 Basith AbuSyed. All rights reserved.<br>
    This site is under active development. Check back occasionally for new features.
    <span class="footer-gear">⚙️</span>
</footer>


</body>
</html>
