<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkly Dashboard</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%234F46E5'></rect><text x='50%' y='50%' font-family='Arial, sans-serif' font-size='80' font-weight='bold' fill='white' text-anchor='middle' dominant-baseline='central'>L</text></svg>">

    <!-- Firebase SDKs (Required for authentication) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --table-header: var(--primary-gradient);
            --hover-bg: rgba(79, 70, 229, 0.05);
        }

        [data-theme="dark"] {
            --glass-bg: rgba(30, 30, 40, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --card-bg: rgba(30, 30, 40, 0.85);
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --hover-bg: rgba(79, 70, 229, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--glass-border);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            color: var(--text-primary);
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(79, 70, 229, 0.1);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(79, 70, 229, 0.2);
        }

        .header a:hover {
            background: rgba(79, 70, 229, 0.2);
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        .header a:active {
            transform: translateY(0);
        }

        #loading-message {
            color: var(--text-secondary);
            font-size: 1.2rem;
            text-align: center;
            padding: 40px;
        }

        #links-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] #links-table {
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        #links-table th {
            background: var(--table-header);
            color: white;
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
        }

        #links-table td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        #links-table tbody tr:hover {
            background: var(--hover-bg);
        }

        #links-table td a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        #links-table td a:hover {
            text-decoration: underline;
        }

        #links-table td.original-url {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #links-table .qr-code-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            color: white;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
        }

        #links-table .qr-code-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        /* Modal Styling with Glassmorphism */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--glass-shadow);
            width: 350px;
            position: relative;
        }

        .modal-close-btn {
            color: var(--text-primary);
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close-btn:hover {
            background: rgba(0,0,0,0.1);
        }

        .modal-content h2 {
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        #qrcode-container {
            padding: 25px;
            background: white;
            border-radius: 15px;
            margin: 20px 0;
            display: inline-block;
        }

        .modal-content p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: var(--text-primary);
            font-size: 0.9rem;
            opacity: 1; 
            position: relative;
            z-index: 1;
        }

        .footer-gear {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 5px;
            animation: rotate 2s linear infinite;
            color: var(--primary-color);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                margin: 20px auto;
            }
            
            .container {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            #links-table {
                font-size: 0.9rem;
            }
            
            #links-table th, #links-table td {
                padding: 12px 10px;
            }
            
            #links-table td.original-url {
                max-width: 150px;
            }
            
            .modal-content {
                width: 90%;
                margin: 0 20px;
            }
            
            footer {
                margin-top: 30px;
                padding: 15px;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>My Links</h1>
            <a href="/">← Back to Shortener</a>
        </div>
        
        <p id="loading-message">Loading your links...</p>
        
        <table id="links-table">
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Short Link</th>
                    <th>Clicks</th>
                    <th>QR Code</th>
                </tr>
            </thead>
            <tbody id="links-tbody">
                <!-- Link rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

     <!-- QR Code Modal (Hidden by default) -->
    <div id="qr-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2>Your QR Code</h2>
            <div id="qrcode-container"></div>
            <p>Right-click the QR code to save it.</p>
        </div>
    </div>

    <script>
        // --- 1. INITIALIZATION ---
                const firebaseConfig = {
  apiKey: "AIzaSyDRuTdgt9l5KEcGNEdXadm0FXRUndPsWAE",
  authDomain: "linkly-project-43464.firebaseapp.com",
  projectId: "linkly-project-43464",
  storageBucket: "linkly-project-43464.firebasestorage.app",
  messagingSenderId: "289406240228",
  appId: "1:289406240228:web:4b7e82d2a51089e8fbf3f1",
  measurementId: "G-CPNES7BTDN"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

        // --- 2. AUTHENTICATION & DATA FETCHING ---
        const loadingMessage = document.getElementById('loading-message');
        const linksTable = document.getElementById('links-table');
        const linksTbody = document.getElementById('links-tbody');

        // Check user's login state
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // If user is logged in, fetch their links
                await fetchUserLinks(user);
            } else {
                // If not logged in, protect the page and redirect
                alert('You must be logged in to view the dashboard.');
                window.location.href = '/';
            }
        });

        // Function to call our backend API and get the links
        async function fetchUserLinks(user) {
            try {
                const idToken = await user.getIdToken(true); // Get token for authentication
                const response = await fetch('/api/links', {
                    headers: {
                        'Authorization': `Bearer ${idToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch links. Status: ' + response.status);
                }

                const links = await response.json();
                renderLinks(links);

            } catch (error) {
                console.error('Error fetching links:', error);
                loadingMessage.textContent = 'An error occurred while fetching your links.';
            }
        }

       /* NEW Code to Add (This is the complete renderLinks function) */
        function renderLinks(links) {
            // Clear any previous content
            linksTbody.innerHTML = ''; 
            
            // Hide the loading message
            loadingMessage.style.display = 'none';
            // Show the table
            linksTable.style.display = 'table';

            if (links.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 4; // Now spans 4 columns
                cell.textContent = 'You have not created any links yet.';
                row.appendChild(cell);
                linksTbody.appendChild(row);
                return;
            }

            // Create a table row for each link
            links.forEach(link => {
                const row = document.createElement('tr');
                
                // Use window.location.origin to be flexible for deployment
                const shortUrl = `${window.location.origin}/${link.shortCode}`;

                row.innerHTML = `
                    <td class="original-url" title="${link.originalUrl}">${link.originalUrl}</td>
                    <td><a href="${shortUrl}" target="_blank">${shortUrl}</a></td>
                    <td>${link.clickCount}</td>
                    <td>
                        <button class="qr-code-btn" data-url="${shortUrl}">Show QR</button>
                    </td>
                `;
                
                linksTbody.appendChild(row);
            });
        }

         // --- 3. QR CODE MODAL LOGIC ---
        const modal = document.getElementById('qr-modal');
        const qrContainer = document.getElementById('qrcode-container');
        const closeModalBtn = document.querySelector('.modal-close-btn');

        // Event listener for the whole table to catch button clicks
        linksTable.addEventListener('click', function(e) {
            // Check if a QR code button was clicked
            if (e.target && e.target.classList.contains('qr-code-btn')) {
                const url = e.target.dataset.url;
                
                // Clear any previous QR code to prevent duplicates
                qrContainer.innerHTML = '';

                // Generate new QR code using the library
                new QRCode(qrContainer, {
                    text: url,
                    width: 256,
                    height: 256,
                });

                // Show the modal
                modal.style.display = 'flex';
            }
        });

        // Close the modal when the 'x' is clicked
        closeModalBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close the modal if the user clicks outside of the content area
        window.addEventListener('click', function(e) {
            if (e.target == modal) {
                modal.style.display = 'none';
            }
        });
        
    </script>

    <footer>
    © 2025 Basith AbuSyed. All rights reserved.

    <span class="footer-gear">⚙️</span>
</footer>
</body>
</html>
